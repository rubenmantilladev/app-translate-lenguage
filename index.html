  <body>

    <h1>Translate Translo</h1>
    <div class="container">

        <select class="second"></select>

      <main class="containerTextarea">

            <button class="listen iconButton"><i class='bx bxs-microphone'></i></button>
          </div>
        </section>

        <section class="textareas">
          <textarea class="toText" placeholder=""></textarea>
          <div class="btnContainer">
            <button class="read iconButton"><i class='bx bxs-volume-full'></i></button>
          </div>
